<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Aura Voice-First Vision Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .upload-section {
            background: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #9c27b0;
        }
        
        .query-section {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4caf50;
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #edf2f7;
        }
        
        #fileInput {
            display: none;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .voice-btn {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        
        .hidden {
            display: none;
        }
        
        .preview-section {
            margin: 20px 0;
            text-align: center;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .audio-player {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .session-info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Aura Voice-First Vision Assistant</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">
            Upload images and ask questions via voice or text with AI-powered analysis and voice responses
        </p>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>üì∏ Upload Image</h2>
            <div class="upload-area" id="uploadArea">
                <h3>üì∏ Upload Image</h3>
                <p>Drag and drop an image here, or click to select</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
            
            <!-- Image Preview -->
            <div class="preview-section hidden" id="previewSection">
                <h3>üñºÔ∏è Image Preview</h3>
                <img id="imagePreview" alt="Preview">
            </div>
            
            <div id="uploadStatus"></div>
        </div>
        
        <!-- Query Section -->
        <div class="query-section">
            <h2>üîç Ask Questions</h2>
            <textarea id="query" placeholder="Ask about the image..." rows="3">What do you see in this image? Please describe it in detail for someone who is visually impaired.</textarea>
            <button class="analyze-btn" onclick="analyzeImage()">üé§ Analyze with Voice</button>
            <div id="analysisStatus"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentImageId = null;
        let currentSessionId = null;
        let lastAudio;
        
        // Auto-create voice session on page load
        window.addEventListener('load', async () => {
            await createVoiceSession();
        });
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.', 'uploadStatus');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewSection').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
            
            // Upload to backend
            uploadImage(file);
        }
        
        async function createVoiceSession() {
            const userId = 'web_user_' + Date.now();
            
            try {
                const formData = new FormData();
                formData.append('user_id', userId);
                
                const response = await fetch(`${API_BASE}/voice/session/create`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Voice session creation failed: ${response.status}`);
                }
                
                const data = await response.json();
                currentSessionId = data.session_id;
                console.log('Voice session created:', data.session_id);
                
            } catch (error) {
                console.error('Voice session creation error:', error);
            }
        }
        
        async function uploadImage(file) {
            const userId = 'web_user_' + Date.now();
            const sessionId = currentSessionId || 'web_session_' + Date.now();
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('user_id', userId);
            formData.append('session_id', sessionId);
            
            try {
                const response = await fetch(`${API_BASE}/upload-image`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }
                
                const result = await response.json();
                currentImageId = result.image_id;
                
                showSuccess(`‚úÖ Image uploaded successfully!`, 'uploadStatus');
                
            } catch (error) {
                showError(`‚ùå Upload failed: ${error.message}`, 'uploadStatus');
            }
        }
        
        async function analyzeImage() {
            if (!currentImageId) {
                showError('‚ùå Please upload an image first.', 'analysisStatus');
                return;
            }
            
            const query = document.getElementById('query').value.trim();
            
            if (!query) {
                showError('‚ùå Please enter a query.', 'analysisStatus');
                return;
            }
            
            // Show loading state
            const analyzeBtn = document.querySelector('.analyze-btn');
            const originalText = analyzeBtn.textContent;
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'üîç Analyzing...';
            
            const analysisStatus = document.getElementById('analysisStatus');
            analysisStatus.innerHTML = '<div class="status info">üîÑ Analyzing image with AI... This may take a few seconds.</div>';
            
            try {
                const requestBody = {
                    image_id: currentImageId,
                    query: query
                };
                
                if (currentSessionId) {
                    requestBody.session_id = currentSessionId;
                }
                
                const response = await fetch(`${API_BASE}/analyze-image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`Analysis failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display result
                let resultHtml = `
                    <div class="status success">
                        <strong>‚úÖ Analysis Complete!</strong>
                    </div>
                    <div style="margin-top: 20px; line-height: 1.6; white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        ${result.description}
                    </div>
                `;
                
                // Add audio player if audio URL is provided
                if (result.audio_url) {
                    resultHtml += `
                        <div class="audio-player">
                            <h4>üéµ Audio Response</h4>
                            <audio id="ttsAudio" controls style="width: 100%;">
                                <source src="${result.audio_url}" type="audio/mpeg">
                                Your browser does not support audio playback.
                            </audio>
                        </div>
                    `;
                }
                
                analysisStatus.innerHTML = resultHtml;
                // Auto-play audio if present
                setTimeout(() => {
                    const audio = document.getElementById('ttsAudio');
                    if (audio) {
                        if (lastAudio && !lastAudio.paused) lastAudio.pause();
                        audio.play();
                        lastAudio = audio;
                    }
                }, 200);
                
            } catch (error) {
                analysisStatus.innerHTML = `<div class="status error">‚ùå Analysis failed: ${error.message}</div>`;
            } finally {
                // Reset button
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = originalText;
            }
        }
        
        function showError(message, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status error">${message}</div>`;
        }
        
        function showSuccess(message, elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status success">${message}</div>`;
        }
    </script>
</body>
</html>
