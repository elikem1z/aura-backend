services:
  - type: web
    name: aura-voice-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-minimal.txt --no-cache-dir
    startCommand: uvicorn main_voice:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /ping
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: "1" 